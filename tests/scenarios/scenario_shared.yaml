# Test Scenario: SHARED (Modern Config-Flow Format)
# =============================================================================
# Focused on shared chore testing. 3 kids, 1 parent, all shared chores.
#
# Contents:
#   - 1 parent: Mom
#   - 3 kids: Zoë, Max, Lila
#   - 8 chores: mix of shared_all and shared_first
#
# Use case: Testing shared chore completion logic, multi-kid coordination
# =============================================================================

# System settings
system:
  points_label: "Points"
  points_icon: "mdi:star"

# Kids (3 kids for shared chore testing)
kids:
  - name: "Zoë"
    ha_user: "kid1"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

  - name: "Max"
    ha_user: "kid2"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

  - name: "Lila"
    ha_user: "kid3"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

# Parents (1 parent can approve all)
parents:
  - name: "Mom"
    ha_user: "parent1"
    kids: ["Zoë", "Max", "Lila"]
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

# Chores (8 shared chores)
chores:
  # ==========================================================================
  # SHARED_ALL CHORES (all kids must complete)
  # ==========================================================================

  # Test: 3-kid shared_all daily
  - name: "Family dinner cleanup"
    assigned_to: ["Zoë", "Max", "Lila"]
    points: 10.0
    icon: "mdi:silverware-fork-knife"
    completion_criteria: "shared_all"
    recurring_frequency: "daily"
    auto_approve: false

  # Test: 2-kid shared_all daily (subset)
  - name: "Walk the dog"
    assigned_to: ["Zoë", "Max"]
    points: 8.0
    icon: "mdi:dog"
    completion_criteria: "shared_all"
    recurring_frequency: "daily"
    auto_approve: false

  # Test: 3-kid shared_all weekly
  - name: "Weekend yard work"
    assigned_to: ["Zoë", "Max", "Lila"]
    points: 20.0
    icon: "mdi:tree"
    completion_criteria: "shared_all"
    recurring_frequency: "weekly"
    auto_approve: false

  # Test: 2-kid shared_all weekly (different pair)
  - name: "Clean bathroom"
    assigned_to: ["Max", "Lila"]
    points: 15.0
    icon: "mdi:shower"
    completion_criteria: "shared_all"
    recurring_frequency: "weekly"
    auto_approve: false

  # ==========================================================================
  # SHARED_FIRST CHORES (first to complete wins)
  # ==========================================================================

  # Test: 3-kid shared_first daily (race condition)
  - name: "Take out trash"
    assigned_to: ["Zoë", "Max", "Lila"]
    points: 5.0
    icon: "mdi:delete"
    completion_criteria: "shared_first"
    recurring_frequency: "daily"
    auto_approve: false

  # Test: 2-kid shared_first daily
  - name: "Get the mail"
    assigned_to: ["Zoë", "Lila"]
    points: 3.0
    icon: "mdi:mailbox"
    completion_criteria: "shared_first"
    recurring_frequency: "daily"
    auto_approve: false

  # Test: 3-kid shared_first weekly
  - name: "Wash the car"
    assigned_to: ["Zoë", "Max", "Lila"]
    points: 25.0
    icon: "mdi:car-wash"
    completion_criteria: "shared_first"
    recurring_frequency: "weekly"
    auto_approve: false

  # Test: 2-kid shared_first weekly (different pair)
  - name: "Organize garage"
    assigned_to: ["Zoë", "Max"]
    points: 30.0
    icon: "mdi:garage"
    completion_criteria: "shared_first"
    recurring_frequency: "weekly"
    auto_approve: false
# =============================================================================
# CHORE COVERAGE MATRIX
# =============================================================================
# SHARED_ALL (4 chores):
#   - Daily, 3 kids: Family dinner cleanup (10pts)
#   - Daily, 2 kids: Walk the dog (8pts) - Zoë, Max
#   - Weekly, 3 kids: Weekend yard work (20pts)
#   - Weekly, 2 kids: Clean bathroom (15pts) - Max, Lila
#
# SHARED_FIRST (4 chores):
#   - Daily, 3 kids: Take out trash (5pts)
#   - Daily, 2 kids: Get the mail (3pts) - Zoë, Lila
#   - Weekly, 3 kids: Wash the car (25pts)
#   - Weekly, 2 kids: Organize garage (30pts) - Zoë, Max
#
# Kid Assignment Coverage:
#   - Zoë: 7 chores (all except Clean bathroom)
#   - Max: 7 chores (all except Get the mail)
#   - Lila: 6 chores (all except Walk the dog, Organize garage)
