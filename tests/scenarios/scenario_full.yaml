# Test Scenario: FULL (Modern Config-Flow Format)
# =============================================================================
# This YAML file is designed for modern tests that use the config flow.
# Keys match the setup_integration() helper function parameters.
#
# Contents:
#   - 2 parents: Môm Astrid Stârblüm, Dad Leo
#   - 3 kids: Zoë, Max!, Lila
#   - 19 chores covering all completion criteria and frequencies
#
# Use case: Comprehensive coverage of all chore types and combinations
# =============================================================================

# System settings (maps to POINTS step)
system:
  points_label: "Star Points"
  points_icon: "mdi:star"

# Kids (maps to KID_COUNT + KIDS steps)
# Keys map to _configure_kid_step() parameters:
#   - name (required): Display name
#   - ha_user (required): Key in mock_hass_users fixture ("kid1", "kid2", "kid3")
#   - dashboard_language: Language code (default: "en")
#   - enable_mobile_notifications: bool (default: false)
#   - mobile_notify_service: str (default: "")
#   - enable_persistent_notifications: bool (default: false)
kids:
  - name: "Zoë"
    ha_user: "kid1"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

  - name: "Max!"
    ha_user: "kid2"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

  - name: "Lila"
    ha_user: "kid3"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

# Parents (maps to PARENT_COUNT + PARENTS steps)
# Keys map to _configure_parent_step() parameters:
#   - name (required): Display name
#   - ha_user (required): Key in mock_hass_users fixture ("parent1", "parent2")
#   - kids: List of kid names to associate (default: all kids)
#   - enable_mobile_notifications: bool (default: false)
#   - mobile_notify_service: str (default: "")
#   - enable_persistent_notifications: bool (default: false)
parents:
  - name: "Môm Astrid Stârblüm"
    ha_user: "parent1"
    kids: ["Zoë", "Max!", "Lila"] # All kids
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

  - name: "Dad Leo"
    ha_user: "parent2"
    kids: ["Zoë", "Max!", "Lila"] # All kids
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

# Chores (maps to CHORE_COUNT + CHORES steps)
# Keys map to _configure_chore_step() parameters:
#   - name (required): Display name
#   - assigned_to (required): List of kid names
#   - points: Points value (default: 10.0)
#   - description: Chore description (default: "")
#   - icon: MDI icon (default: "mdi:check")
#   - completion_criteria: "independent"/"shared_all"/"shared_first" (default: "independent")
#   - recurring_frequency: "daily"/"weekly"/"monthly"/"custom"/"none" (default: "daily")
#   - auto_approve: bool (default: false)
#   - show_on_calendar: bool (default: true)
#   - labels: List of labels (default: [])
#   - applicable_days: List of day codes (default: all days for daily)
#   - notifications: List of notification events (default: [])
#   - due_date: ISO date string (optional)
#   - custom_interval: int (optional, for custom frequency)
#   - custom_interval_unit: str (optional, for custom frequency)
#   - approval_reset_type: str (default: "automatic")
#   - approval_reset_pending_claim_action: str (default: from const)
#   - overdue_handling_type: str (default: "none")
